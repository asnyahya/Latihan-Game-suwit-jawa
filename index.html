<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning</title>
    <link
      rel="stylesheet"
      href="app.css"
    />
  </head>
  <body>
    <h1>Suwit Jawa</h1>

    <section id="container">
      <div class="computer-area">
        <img
          src="img/gajah.png"
          alt="Gajah"
          class="img-computer"
        />
      </div>
      <div class="result"></div>
      <div class="player-area">
        <ul>
          <li>
            <img
              src="img/gajah.png"
              alt="Gajah"
              class="gajah"
            />
          </li>
          <li>
            <img
              src="img/orang.png"
              alt="Orang"
              class="orang"
            />
          </li>
          <li>
            <img
              src="img/semut.png"
              alt="Semut"
              class="semut"
            />
          </li>
        </ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
